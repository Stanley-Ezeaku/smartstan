name: smartstan
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  camera: ^0.8.1
  font_awesome_flutter: ^9.2.0
  google_ml_kit: ^0.7.3
  image: ^3.1.0
  path: ^1.8.0
  path_provider: ^2.0.8
  tflite_flutter: ^0.9.0
  url_launcher: ^6.0.17
  percent_indicator: ^3.0.1
  go_router: ^3.0.1
  flutter_riverpod: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/mobilefacenet.tflite
    - assets/logo.png
    - assets/welcome.png
    - assets/notfound.png
